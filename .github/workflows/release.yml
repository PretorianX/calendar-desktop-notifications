name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: calendar-desktop-notifications-linux
            asset_name: calendar-desktop-notifications-linux-amd64
          - os: macos-latest
            artifact_name: calendar-desktop-notifications-macos
            asset_name: calendar-desktop-notifications-macos-amd64
          - os: windows-latest
            artifact_name: calendar-desktop-notifications-windows.exe
            asset_name: calendar-desktop-notifications-windows-amd64.exe

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv pyinstaller
        pipenv install --deploy
    
    - name: Build executable
      run: |
        pipenv run pyinstaller --onefile --windowed --name ${{ matrix.artifact_name }} src/main.py
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./calendar-desktop-notifications-linux/calendar-desktop-notifications-linux
        asset_name: calendar-desktop-notifications-linux-amd64
        asset_content_type: application/octet-stream 